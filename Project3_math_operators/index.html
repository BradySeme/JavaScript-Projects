<html lang="en">
    <head>
        <title>getElementById example</title>
        <script src="JS/main.js"></script>
    </head>

    <body>

        <p id="plus">4 + 4 = </p>
        <button onclick="additionFunction()">Magic Button</button>

        <p id="minus">4 - 4 = </p>
        <button onclick="subtractionFunction()">Magic Button</button>

        <p id="multi">4 * 4 = </p>
        <button onclick="multiplicationFunction()">Magic Button</button>

        <p id="divi">4 / 4 = </p>
        <button onclick="divisionFunction()">Magic Button</button>

        <p id="mod">4 % 4 = </p>
        <button onclick="modulusFunction()">Magic Button</button>

        <p id="incre">4 + 1 = </p>
        <button onclick="incrementFunction()">Magic Button</button>

        <p id="decre">4 - 1 = </p>
        <button onclick="decrementFunction()">Magic Button</button>

        <p id="rand">Random number between 100: </p>
        <button onclick="randnumFunction()">Magic Button</button>

    </body>
</html>
